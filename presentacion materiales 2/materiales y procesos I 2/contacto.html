<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Vespa.com.ar</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="description" content="Contacta con nosotros para más información sobre Vespa.">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="untitled folder/logo-vespa.png" alt="Logo Vespa">
            </a>
            <div class="menu-icon">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="modelos.html">Modelos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="contacto" class="section contacto">
            <h2>Contacto</h2>
            <p>¿Tenés preguntas? ¡Contáctanos!</p>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Vespa | Todos los derechos reservados</p>
        
        <ul class="footersocial">
            <li><a href="https://www.facebook.com/Vespa.AR/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/vespa.ar/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/vespa" target="_blank"><i class="fab fa-youtube"></i></a></li>
        </ul>
        
        <p class="footercontacto">Contactanos: <a href="mailto:info@vespa.com.ar">info@vespa.com.ar</a></p>
    </footer>

    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
        });
    </script>
</body>
</html>
